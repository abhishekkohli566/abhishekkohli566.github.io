<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="box"></div>
      <nav>
        <img src="assets/l.svg" alt="logo" />
        <div>
         <select class="language-btn">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                </select>
          <button class="btn-sign">Sign up</button>
        </div>
      </nav>
      <div class="content">
        <h1> Unlimited movies, shows, and more</h1>
        <p>Starts at â‚¹149. Cancel at any time.</p>
        <p> Ready to watch? Enter your email to create or restart your membership.</p>
        <form action="#" class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started <i class="fas fa-chevron-right"></i></button>
            </form>
       </div>
       <!-- Trending Now Section -->
       <div class="container">
        <div class="section-title">
            Trending Now
        </div>
        <div class="slider">
            <div class="card">
                <img src="assets/tred-1.jpg" alt="image:1">

            </div>

            </div>

             <div class="card">
                <img src="assets/tred-6.jpg" alt="image:6">

            </div>
             <div class="card">
                <img src="assets/tred-7.jpg" alt="image:7">
                <div class="number">7</div>
            </div>
             <div class="card">
                <img src="assets/tred-8.jpg" alt="image:8">
                <div class="number">8</div>
            </div>
             <div class="card">
                <img src="assets/tred-9.jpg" alt="image:9">
